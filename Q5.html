<script>

    function sum(){

        var a=10,b=15;
        document.write(`${a+b}`);
        document.write(`<br>`);
        document.write(`${a-b}`);
        document.write(`<br>`);
        document.write(`${a*b}`);
        document.write(`<br>`);
        document.write(`${a/b}`);

    }
    sum();
</script>
