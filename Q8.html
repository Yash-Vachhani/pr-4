<script type="text/javascript">
    function numberChecking(a,b) {
       
         chose =(prompt('+ or - or * or /'));

        switch (chose) {
            case '+':
                document.write(`sum ${a} + ${b} = ${a + b}`)
                break;
            case '-':
                document.write(`sum ${a} - ${b} = ${a - b}`)
                break;
            case '*':
                document.write(`sum ${a} * ${b} = ${a * b}`)
                break;
            case '/':
                document.write(`sum ${a} / ${b} = ${a / b}`)
                break;
            default: alert("Wrong choice....!!!");
        }
    }
    numberChecking(10,5);
</script>
