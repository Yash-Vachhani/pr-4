<script>

    
    function numberChecking(num) {
      
        if(num > 0){
            document.write(`positive number`);
        }
        else if(num < 0 ){
            document.write(`negetive number`);
        }
        else{
            document.write(`0 number`);
        }
    }
     numberChecking(-10);
     
    
    
    </script>
